version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: campus-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: campus_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus-network

  redis:
    image: redis:7-alpine
    container_name: campus-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campus-network

  django:
    build: ./backend
    container_name: campus-django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
    depends_on:
      - mongodb
      - redis
    networks:
      - campus-network

volumes:
  mongodb_data:
  redis_data:

networks:
  campus-network:
    driver: bridge
